<!DOCTYPE html>
<html lang="en">
<head>
	<title>GreenEarth | Registrasi</title>
	<link rel = "icon" href="apa.png" type = "image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="pondasi">
		<div class="heading">
			<h2 class="judul">Buat Akun</h2>
		</div>
		<div class="formnya">
			<form action="#" method="post">
				<div class="grup">
					 <label for="email">Nama Lengkap</label>
					 <input type="text" placeholder="Masukkan nama anda">
				</div>
				<div class="grup">
					 <label for="email">No. Telpon</label>
					 <input type="text" placeholder="Masukkan no HP anda">
				</div>
				<div class="grup">
					 <label for="email">Email</label>
					 <input type="text" placeholder="Masukkan email anda">
				</div>
				<div class="grup">
					<label for="password">Password</label>
					<input type="password" placeholder="Masukkan password anda">
				</div>
				<div class="grup">
					<label for="password">Confirm Password</label>
					<input type="password" placeholder="Masukkan ulang password anda">
				</div>
				<div class="grup">
					<input type="submit" value="Daftar">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
